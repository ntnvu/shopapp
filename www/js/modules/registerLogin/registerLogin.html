<ion-modal-view id="popup-login-register">
    <ion-content scroll="false">

        <ion-tabs class="tabs-icon-only">

            <ion-tab title="Đăng Nhập" class="custom-tab">
                <!-- Tab 1 content -->
                <form ng-submit="doLogin()" class="custom-form">
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Email</span>
                            <input type="email" ng-model="loginData.email" class="input-text">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Mật khẩu</span>
                            <input type="password" ng-model="loginData.password" class="input-text">
                        </label>
                        <label class="item item-clear">
                            <button class="button button-block button-blue" type="submit">Đăng Nhập</button>
                        </label>
                    </div>
                </form>
                <div class="list second-list">
                    <!--<a class="item support-link">Quen Mat Khau</a>-->
                    <!--<span class="note item">Hoac</span>-->
                    <!--<button class="button button-block button-blue" type="submit">Dang nhap bang facebook</button>-->
                    <button class="support-link item button button-block" ng-click="closeLoginModal()">Bỏ Qua</button>
                </div>

            </ion-tab>

            <ion-tab title="Đăng Ký" class="custom-tab" >
                <!-- Tab 2 content -->
                <form ng-submit="doRegister()" class="custom-form" name="registerForm">
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Tên</span>
                            <input type="text" ng-model="registerData.name" class="input-text" name="name" ng-pattern="/^([^\d\s]+\s+[^\d\s]+)[^\d]*$/" required>
                        </label>
                        <p class="error-inform" ng-show="registerForm.name.$error.required && !registerForm.name.$pristine">* Vui lòng điền tên</p>
                        <p class="error-inform" ng-show="registerForm.name.$error.pattern">* Tên có ít nhất 2 từ không chứa số</p>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Email</span>
                            <input type="email" ng-model="registerData.email" class="input-text">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Mật khẩu</span>
                            <input type="password" ng-model="registerData.password" class="input-text">
                        </label>
                        <label class="item item-clear">
                            <button class="button button-block button-blue" type="submit">Đăng ký</button>
                        </label>
                    </div>
                </form>
                <div class="list second-list">
                    <button class="support-link item button button-block" ng-click="closeLoginModal()">Bỏ Qua</button>
                </div>
            </ion-tab>

        </ion-tabs>
    </ion-content>
</ion-modal-view>
