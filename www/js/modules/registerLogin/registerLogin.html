<ion-modal-view id="popup-login-register">
    <ion-content overflow-scroll=false>

        <ion-tabs class="tabs-icon-only">

            <ion-tab title="Dang Nhap" class="custom-tab">
                <!-- Tab 1 content -->
                <form ng-submit="doLogin()" class="custom-form">
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Email</span>
                            <input type="email" ng-model="loginData.email" class="input-text">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Mat khau</span>
                            <input type="password" ng-model="loginData.pass" class="input-text">
                        </label>
                        <label class="item item-clear">
                            <button class="button button-block button-blue" type="submit">Dang nhap</button>
                        </label>
                    </div>
                </form>
                <div class="list second-list">
                    <!--<a class="item support-link">Quen Mat Khau</a>-->
                    <!--<span class="note item">Hoac</span>-->
                    <!--<button class="button button-block button-blue" type="submit">Dang nhap bang facebook</button>-->
                    <a class="support-link item" ng-click="closeLoginModal()">Bo Qua</a>
                </div>

            </ion-tab>

            <ion-tab title="Dang Ky" class="custom-tab" >
                <!-- Tab 2 content -->
                <form ng-submit="doRegister()" class="custom-form">
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Email</span>
                            <input type="email" ng-model="registerData.email" class="input-text">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Email</span>
                            <input type="email" ng-model="registerData.email" class="input-text">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Mat khau</span>
                            <input type="password" ng-model="registerData.password" class="input-text">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Xac Nhan Mat khau</span>
                            <input type="password" ng-model="registerData.confirm_password" class="input-text">
                        </label>
                        <label class="item item-clear">
                            <button class="button button-block button-blue" type="submit">Dang ky</button>
                        </label>
                    </div>
                </form>
                <div class="list second-list">
                    <a class="support-link item" ng-click="closeLoginModal()">Bo Qua</a>
                </div>
            </ion-tab>

        </ion-tabs>
    </ion-content>
</ion-modal-view>
