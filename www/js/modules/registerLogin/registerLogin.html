<ion-modal-view id="popup-login-register">
    <ion-content scroll="false">

        <ion-tabs class="tabs-icon-only">

            <ion-tab title="Dang Nhap">
                <!-- Tab 1 content -->
                <form ng-submit="doLogin()">
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">So dien thoai</span>
                            <input type="text" ng-model="loginData.username">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Mat khau</span>
                            <input type="password" ng-model="loginData.password">
                        </label>
                        <label class="item">
                            <button class="button button-block button-positive" type="submit">Dang nhap</button>

                        </label>
                    </div>
                </form>
                <button class="button button-block button-positive" ng-click="closeLoginModal()">Bo Qua</button>
            </ion-tab>

            <ion-tab title="Dang Ky">
                <!-- Tab 2 content -->
                <form ng-submit="doRegister()">
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">So dien thoai</span>
                            <input type="text" ng-model="registerData.username">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Mat khau</span>
                            <input type="password" ng-model="registerData.password">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Xac Nhan Mat khau</span>
                            <input type="password" ng-model="registerData.confirm_password">
                        </label>
                        <label class="item">
                            <button class="button button-block button-positive" type="submit">Dang ky</button>
                        </label>
                    </div>
                </form>
            </ion-tab>

        </ion-tabs>
    </ion-content>
</ion-modal-view>
