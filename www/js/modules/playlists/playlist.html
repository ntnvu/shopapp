<ion-view title="Edit Todo">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" ng-model="todo.name">
            </label>
            <ion-toggle ng-model="todo.done" toggle-class="toggle-calm">Done</ion-toggle>
        </div>
    </ion-content>
</ion-view>
