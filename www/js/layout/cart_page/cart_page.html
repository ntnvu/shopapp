<ion-view id="list-product" cache-view="false">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="item in cartlist" class="item item-thumbnail-left item-icon-right">
                <img ng-src="{{item.thumb}}">
                <h2>{{item.title}}</h2>
                <div><label>Mau</label> {{item.color}}</div>
                <div><label>Kich thuoc</label> {{item.size}}</div>
                <div><label>So luong</label> {{item.quantity}}</div>
                <button class="button button-clear icon ion-close-circled ion-assertive icon-top" ng-click="removeFromCart(item)"></button>
                <button class="button button-clear icon ion-ios-heart ion-assertive icon-bottom" ng-click="addToWishlist(item)"></button>
            </ion-item>
        </ion-list>
        <button class="button button-positive button-block" ui-sref="products.checkout">Thanh toan</button>
    </ion-content>
</ion-view>
