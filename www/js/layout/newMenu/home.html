<ion-view view-title="Search The Movie Database">
    <ion-content>
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="selected.movieName" ng-change="searchMovieDB()">
        </label>
        <ion-list>
            <div class="list">

                <a ng-repeat="movie in movies  | filter: greaterThan('vote_average')" href="#/movie/{{movie.id}}"
                   class="item item-thumbnail-left">
                    <img ng-src="https://image.tmdb.org/t/p/w92{{movie.poster_path}}"
                         onerror="this.src = 'https://www.ginesisnatural.com/images/no_image.jpg';">

                    <h2><strong>{{movie.original_title}}</strong></h2>
                    <h4>Release Date: <strong>{{movie.release_date}}</strong></h4>
                    <h4>Average score: <strong>{{movie.vote_average}}</strong></h4>
                </a>

            </div>
        </ion-list>
    </ion-content>
</ion-view>
