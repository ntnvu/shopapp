<ion-side-menus>

    <ion-pane ion-side-menu-content>

        <ion-nav-bar id="nav-bar-custom" class="bar pink-bg nav-title-slide-ios7">
            <ion-nav-back-button ng-show="showProductBackBtn">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button ng-class="{'must-show' : !showProductBackBtn}" menu-toggle="left"
                        class="button button-icon button-clear ion-navicon"
                        ng-click="openMenu()"></button>
                <button ng-show="showProductBackBtn" class="grid-view" ui-sref="menu.products"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <div class="view-button">
                    <button class="view-wishlist" ui-sref="menu.wishlist"><span ng-show="wishlistNumber">{{wishlistNumber}}</span>
                    </button>
                    <button class="view-cart" ui-sref="menu.cart"><span ng-show="cartNumber">{{cartNumber}}</span>
                    </button>
                </div>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view>

        </ion-nav-view>
        <nav id="float-button" mfb-menu position="bl" effect="zoomin"
             active-icon="ion-android-close" resting-icon="ion-ios-help-empty"
             toggling-method="click">
            <button mfb-button icon="ion-ios-telephone" data-ng-click="contact()">Dat Hang</button>
            <button mfb-button icon="ion-android-textsms" data-ng-click="contact()">Gop Y</button>
        </nav>
    </ion-pane>
    <ion-side-menu side="left">
        <ion-content has-header="true" id="side-menu-template">
            <div class="list" ng-if="user.login">
                <ion-item class="item-text-wrap thumbnail-wrap">
                    <a menu-close ng-click="user_info()" class="thumbnail">
                        <img src="{{user.portrait}}">
                    </a>

                    <div class="info">
                        <h2>{{user.name}}</h2>

                        <p>{{user.address}}{{user.ward ? ", " + user.ward : ""}}{{user.district ? ", " + user.district : ""}}{{user.city ? ", " + user.city : ""}}</p>
                        <a class="signout" ng-click="signout()">Thoát</a>
                    </div>
                </ion-item>
                <ion-item class="show-user has-img">
                    <a menu-close ng-click="user_info()">Tai Khoan Cua Toi</a>
                </ion-item>
                <ion-item class="show-cart has-img">
                    <a menu-close ng-click="show_cart()">Gio Hang</a>
                </ion-item>
            </div>
            <div class="list not-margin" ng-if="!user.login">
                <ion-item class="show-user has-img">
                    <a menu-close ng-click="to_login()">Đăng ký / Đăng nhập</a>
                </ion-item>
            </div>
            <div class="list">
                <ion-item class="radio-product-wrap">
                    <ion-radio menu-close ng-model="selected.type" ng-click="getProducts(ftype.type)"
                               ng-value="{{ftype.type}}" ng-repeat="ftype in filterType">{{ftype.name}}
                    </ion-radio>
                </ion-item>
            </div>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
