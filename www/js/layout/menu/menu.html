<ion-side-menus>

    <ion-pane ion-side-menu-content>

        <ion-nav-bar id="nav-bar-custom" class="bar pink-bg nav-title-slide-ios7">
            <ion-nav-buttons side="left">
                <button ng-show="showProductBackBtn" ng-click="$ionicGoBack()"
                        class="ion-ios-arrow-thin-left icon button-clear button hide"
                        ng-class="{'must-show' : showProductBackBtn}" style="">
                </button>
                <button ng-class="{'must-show' : !showProductBackBtn}" menu-toggle="left"
                        class="button button-icon button-clear ion-navicon"
                        ng-click="openMenu()"></button>
                <button ng-show="showProductBackBtn" class="ion-android-apps button button-clear button-icon"
                        ui-sref="menu.products"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <div class="view-button">
                    <button class="button button-clear button-icon ion-ios-heart" ui-sref="menu.wishlist">
                        <span class="badge badge-assertive number-wrap" ng-show="wishlistNumber">{{wishlistNumber}}</span>
                    </button>
                    <button class="button button-clear button-icon ion-android-cart" ui-sref="menu.cart">
                        <span class="badge badge-assertive number-wrap" ng-show="cartNumber">{{cartNumber}}</span>
                    </button>
                </div>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view>

        </ion-nav-view>

    </ion-pane>
    <ion-side-menu side="left">
        <ion-content has-header="true" id="side-menu-template">
            <div class="list user-section" ng-if="user.login">
                <ion-item class="item-text-wrap thumbnail-wrap">
                    <a menu-close ng-click="user_info()" class="thumbnail">
                        <img src="{{user.portrait}}">
                    </a>

                    <div class="info">
                        <h2>{{user.name}}</h2>

                        <p>{{user.address}}{{user.ward ? ", phường " + user.ward : ""}}{{user.district ? ", quận " + user.district :
                            ""}}{{user.city ? ", TP " + user.city : ""}}</p>
                        <a class="signout" ng-click="signout()">Thoát</a>
                    </div>
                </ion-item>
                <ion-item class="horizontal-bar">
                    <hr/>
                </ion-item>
                <ion-item class="show-user has-img">
                    <a menu-close ng-click="user_info()">Tài Khoản Của Tôi</a>
                </ion-item>
                <ion-item class="show-cart has-img">
                    <a menu-close ng-click="show_cart()">Giỏ Hàng</a>
                </ion-item>
                <ion-item class="horizontal-bar">
                    <hr/>
                </ion-item>
            </div>
            <div class="list not-margin" ng-if="!user.login">
                <ion-item class="show-user has-img">
                    <a menu-close ng-click="to_login()">Đăng Ký / Đăng Nhập</a>
                </ion-item>
            </div>
            <div class="list">
                <ion-item class="radio-product-wrap">
                    <ion-radio menu-close ng-model="selected.type" ng-click="getProducts(ftype.type)"
                               ng-class="{current : type == ftype.type}" ng-value="{{ftype.type}}" ng-repeat="ftype in filterType">{{ftype.name}}
                    </ion-radio>
                </ion-item>
            </div>
            <nav id="float-button" mfb-menu position="bl" effect="zoomin"
                 active-icon="ion-android-close" resting-icon="ion-ios-help-empty"
                 toggling-method="click">
                <button mfb-button icon="ion-ios-telephone" data-ng-click="contact()">Đặt Hàng</button>
                <button mfb-button icon="ion-android-textsms" data-ng-click="contact()">Góp Ý</button>
            </nav>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
