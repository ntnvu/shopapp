<ion-view cache-view="false" id="list-product">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="item in wishlist" class="item item-thumbnail-left item-icon-right">
                <img ng-src="{{item.img}}">
                <h2>{{item.title}}</h2>
                <div><label>Mau</label> {{item.color}}</div>
                <div><label>Kich thuoc</label> {{item.size}}</div>
                <div><label>So luong</label> {{item.quantity}}</div>
                <button class="button button-clear icon ion-close-circled ion-assertive icon-top" ng-click="removeFromWishlist(item)"></button>
                <button class="button button-clear icon ion-bag ion-assertive icon-bottom" ng-click="chooseProductOption(item)"></button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
