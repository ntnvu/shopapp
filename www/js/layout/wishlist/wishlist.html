<ion-view cache-view="false" id="list-product">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="item in wishlist" class="item item-thumbnail-left item-icon-right">
                <img ng-src="{{item.img}}">
                <h2>{{item.title}}</h2>
                <div><label>Mau</label> {{item.color}}</div>
                <div><label>Kich thuoc</label> {{item.size}}</div>
                <div><label>So luong</label> {{item.quantity}}</div>
                <button class="button button-clear icon ion-close-circled ion-assertive icon-top" ng-click="removeFromWishlist(item)"></button>
                <button class="button button-clear icon ion-bag ion-assertive icon-bottom" ng-click="chooseProductOption(item)"></button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>


<ion-view id="list-product" class="list-product" cache-view="false">
    <ion-content>
        <ion-list class="padding">
            <ion-item ng-repeat="item in wishlist" class="item">
                <div class="thumb-wrap">
                    <img ng-src="{{item.img}}">
                </div>
                <div class="info-wrap">
                    <div class="title-wrap">
                        <h2>{{item.title}}</h2>
                    </div>
                    <div class="price">
                    <span class="cross">
                        70000
                    </span>
                    <span class="orange">
                        50000
                    </span>
                    </div>
                </div>
                <button class="delete icon-top" ng-click="removeFromWishlist(item)"></button>
                <button class="add-cart icon-bottom" ng-click="chooseProductOption(item)" ng-class="{'actived' : item.like}"></button>
            </ion-item>
        </ion-list>
        <button class="button button-positive button-block" ui-sref="products.checkout">Thanh toan</button>
    </ion-content>
</ion-view>
