<ion-view id="list-product" class="list-product" cache-view="false">
    <ion-content>
        <ion-list ng-if="!lengthWishlist">
            <ion-item>
                Chưa có sản phẩm
            </ion-item>
        </ion-list>
        <ion-list class="padding" ng-if="lengthWishlist">
            <ion-item ng-repeat="item in wishlist" class="item">
                <div class="thumb-wrap">
                    <a href="#/menu/product/{{item.entity_id}}">
                        <img ng-src="{{item.thumb}}">
                    </a>
                </div>
                <div class="info-wrap">
                    <div class="title-wrap">
                        <h2>{{item.name}}</h2>
                    </div>
                    <div class="price">
                        <div class="cross" ng-show="card.price_old">
                            {{item.price_old}}
                        </div>
                        <div class="orange">
                            {{item.price}}
                        </div>
                    </div>
                </div>
                <button class="delete icon-top" ng-click="removeFromWishlist(item)"></button>
                <button class="add-cart icon-bottom" ng-click="add_to_cart(item)"
                        ng-class="{'actived' : item.added}"></button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
