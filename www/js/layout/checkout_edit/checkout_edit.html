<ion-view id="list-product">
    <ion-content>
        <form class="form-wrap">
            <ion-list class="address-info">
                <ion-item class="item-divider title-group">
                    <h2>Dia chi giao hang</h2>
                </ion-item>
                <ion-item class="item-input item-stacked-label">
                    <span class="input-label">Ho ten</span>
                    <input type="text" placeholder="John">
                </ion-item>

                <ion-item class="item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="john@suhr.com">
                </ion-item>
                <ion-item class="item-input item-stacked-label">
                    <span class="input-label">Dien thoai</span>
                    <input type="text" placeholder="123456789">
                </ion-item>

                <ion-item class="item-input item-stacked-label">
                    <span class="input-label">Dia chi</span>
                    <input type="text" placeholder="164 Tran Binh Trong">
                </ion-item>
                <ion-item class="item-input item-stacked-label">
                    <span class="input-label">Quan/Huyen</span>
                    <input type="text" placeholder="5">
                </ion-item>
                <ion-item class="item-input item-stacked-label">
                    <span class="input-label">Phuong/Xa</span>
                    <input type="text" placeholder="4">
                </ion-item>
                <ion-item class="item-input item-stacked-label">
                    <span class="input-label">Thanh Pho</span>
                    <input type="text" placeholder="Ho Chi Minh">
                </ion-item>
            </ion-list>
            <ion-list class="address">
                <ion-item class="item-divider title-group">
                    <h2>Chuyen Hang</h2>
                </ion-item>
                <ion-item class="item-text-wrap">
                    <input id="chose-1" type="radio" name="method-ship" ng-model="method-ship" ng-value="A">
                    <label for="chose-1">
                        <span>Tự lấy hàng tại cửa hàng 164 Trần Bình Trọng
                        Q5 - HCM 0₫</span>
                    </label>
                </ion-item>
                <ion-item class="item-divider">
                    <h3>Gui hang qua dich vu - noi thanh</h3>
                </ion-item>
                <ion-item class="item-text-wrap">
                    <input id="chose-2" type="radio" name="method-ship" ng-model="method-ship" ng-value="'A'">
                    <label for="chose-2">
                        <span>
                        Quận 1, 2, 3, 4, 5, 6, 7, 8, 10, 11, Tân Bình, Tân Phú,
                        Phú Nhuận, Bình Thạnh, Gò Vấp 10.000 ₫
                            </span>
                    </label>
                </ion-item>
                <ion-item class="item-text-wrap">
                    <input id="chose-3" type="radio" name="method-ship" ng-model="method-ship" ng-value="'A'">
                    <label for="chose-3">
                        <span>
                        Quận Bình Tân, 9, 12, Thủ Đức 20.000 ₫</span>
                    </label>
                </ion-item>
                <ion-item class="item-divider item-text-wrap">
                    <h3>Gửi hàng qua dịch vụ - ngoại thành</h3>
                </ion-item>
                <ion-item class="item-text-wrap">
                    <input id="chose-4" type="radio" name="method-ship" ng-model="method-ship" ng-value="'A'">
                    <label for="chose-4">
                        <span>
                        Hóc Môn, Bình Chánh, Nhà Bè, Củ Chi 30.000 ₫</span>
                    </label>
                </ion-item>
                <ion-item class="item-divider item-text-wrap">
                    <h3>Ship hàng đi các tỉnh</h3>
                </ion-item>
                <ion-item class="item-text-wrap">
                    <input id="chose-5" name="method-ship" type="radio" ng-model="method-ship" ng-value="'A'">
                    <label for="chose-5">
                        <span>
                        Ship hàng đi các tỉnh trong nước 35.000 ₫</span>
                    </label>
                </ion-item>
            </ion-list>
            <ion-list class="address">
                <ion-item class="item-divider title-group">
                    <h2>Thanh Toán</h2>
                </ion-item>
                <ion-item class="item-text-wrap">
                    <input type="radio" id="chose-6" name="method-payment" ng-model="method-payment" ng-value="'A'">
                    <label for="chose-6">
                        <span>Cash On Delivery (thanh toán khi nhận hàng)</span>
                    </label>
                </ion-item>
                <ion-item class="item-text-wrap">
                    <input type="radio" id="chose-7" name="method-payment" ng-model="method-payment" ng-value="'A'">
                    <label for="chose-7">
                        <span>Bank Transfer Payment (chuyển qua ngân hàng)</span>
                    </label>
                </ion-item>
            </ion-list>
            <button class="button button-block button-positive" type="submit">Luu</button>
        </form>
    </ion-content>
</ion-view>
