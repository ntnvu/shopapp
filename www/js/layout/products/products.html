<ion-view id="list-product-template">
    <ion-content overflow-scroll="true">
        <div deckgrid class="deckgrid" source="products">
            <div class="a-card">
                <a href="#/menu/product/{{card.$index}}">
                    <img ng-src="{{ card.img }}" alt="A masonry brick">
                </a>

                <div class="thumb-footer">
                    <h4>{{card.title}}</h4>

                    <p>Nine Inch Nails</p>
                    <button class="enable-pointer-events button button-clear icon ion-bag ion-assertive"
                            data-ng-click="mother.chooseProductOption(card)"></button>
                    <button class="button button-clear icon ion-ios-heart ion-assertive"
                            ng-class="{'actived' : card.like}"
                            ng-click="mother.addToWishlist(card)"></button>
                </div>
            </div>
        </div>

        <ion-infinite-scroll immediate-check="false" on-infinite="loadMoreData()" distance="5%"></ion-infinite-scroll>
    </ion-content>


</ion-view>
