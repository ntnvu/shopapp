<ion-side-menus>

    <ion-pane ion-side-menu-content>

        <ion-nav-bar class="bar-balanced nav-title-slide-ios7">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-bag" ui-sref="products.wishlist"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view>

        </ion-nav-view>
    </ion-pane>
    <ion-side-menu side="left">
        <ion-content has-header="true">
            <div class="list">
                <ion-item>
                    <a class="item item-thumbnail-left" href="#">
                        <img src="cover.jpg">

                        <h2>Pretty Hate Machine</h2>

                        <p>Nine Inch Nails</p>
                    </a>
                </ion-item>
                <ion-item>
                    <a menu-close>Tai Khoan Cua Toi</a>
                </ion-item>
                <ion-item>
                    <a menu-close ui-sref="products.cart_page">Gio Hang</a>
                </ion-item>
                <ion-radio menu-close ng-model="selected.type" ng-click="getProducts(ftype.type)"
                           ng-value="{{ftype.type}}" ng-repeat="ftype in filterType">{{ftype.name}}
                </ion-radio>
            </div>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
