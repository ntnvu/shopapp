<ion-view id="list-product-template">
    <ion-content>
        <div id="single-product-template">
            <ion-list>
                <ion-item>
                    <ion-slide-box class="product-images" on-slide-changed="slideHasChanged($index)"
                                   pager-click="navSlide(index)" auto-play="true"
                                   does-continue="true">
                        <ion-slide ng-repeat="item in product.images">
                            <div class="box blue"><img
                                    ng-src="{{item.url}}"
                                    alt="A masonry brick"></div>
                        </ion-slide>
                    </ion-slide-box>
                </ion-item>
                <ion-item>
                    <h2 class="title-product">Pretty Hate Machine</h2>
                    <div class="info-wrap">
                        <div class="info-inner-l">

                            <div class="price-wrap">
                                <div class="cross">
                                    70000
                                </div>
                                <div class="orange">
                                    50000
                                </div>
                            </div>
                        </div>
                        <div class="info-inner-r">
                            <button class="add-cart" data-ng-click="chooseProductOption(product)"
                                    ng-class="{'actived' : product.added}"></button>
                            <button class="add-wishlist" ng-class="{'actived' : product.like}"
                                    ng-click="addToWishlist(product)"></button>
                        </div>
                    </div>
                </ion-item>

            </ion-list>
            <ion-list>
                <div class="bar bar-grey">
                    <h4 class="title">Sản Phẩm Khác</h4>
                </div>
                <ion-item class="has-header">
                    <div class="related-product">
                        <slick infinite="true" slides-to-show="3" slides-to-scroll="3" init-onload="true" data="product.related">
                            <div data-ng-repeat="item_img in product.related">
                                <a>
                                    <img ng-src="{{item_img.image_url}}" alt="A masonry brick">
