<ion-view id="list-product">
    <ion-content id="checkout-template">
        <form class="form-wrap" ng-submit="updateCheckout()">
            <ion-list class="address-info">
                <ion-item class="item-divider title-group">
                    <h2>Dia chi giao hang</h2>
                </ion-item>
                <ion-item class="item-input item-stacked-label">
                    <span class="input-label">Ho ten</span>
                    <input type="text" ng-model="checkoutInfo.name">
                </ion-item>

                <ion-item class="item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="checkoutInfo.email">
                </ion-item>
                <ion-item class="item-input item-stacked-label">
                    <span class="input-label">Dien thoai</span>
                    <input type="text" ng-model="checkoutInfo.phone">
                </ion-item>

                <ion-item class="item-input item-stacked-label">
                    <span class="input-label">Dia chi</span>
                    <input type="text" ng-model="checkoutInfo.address">
                </ion-item>
                <ion-item class="item-input item-stacked-label">
                    <span class="input-label">Quan/Huyen</span>
                    <input type="text" ng-model="checkoutInfo.district">
                </ion-item>
                <ion-item class="item-input item-stacked-label">
                    <span class="input-label">Phuong/Xa</span>
                    <input type="text" ng-model="checkoutInfo.ward">
                </ion-item>
                <ion-item class="item-input item-stacked-label">
                    <span class="input-label">Thanh Pho</span>
                    <input type="text" ng-model="checkoutInfo.city">
                </ion-item>
            </ion-list>
            <ion-list class="address">
                <ion-item class="item-divider title-group">
                    <h2>Chuyển Hàng</h2>
                </ion-item>
                <ion-item class="item-text-wrap">
                    <input id="chose-1" type="radio" ng-model="checkoutInfo.methodShip" ng-value="shippingInfo.A">
                    <label for="chose-1">
                        <span>{{shippingInfo.A.text}}</span>
                    </label>
                </ion-item>
                <ion-item class="item-divider">
                    <h3>Quận 1, 2, 3, 4, 5, 6, 7, 8, 10, 11, Tân Bình, Tân Phú, Phú Nhuận, Bình Thạnh, Gò Vấp</h3>
                </ion-item>
                <ion-item class="item-text-wrap">
                    <input id="chose-2" type="radio" ng-model="checkoutInfo.methodShip" ng-value="shippingInfo.B">
                    <label for="chose-2">
                        <span>{{shippingInfo.B.text}}</span>
                    </label>
                </ion-item>
                <ion-item class="item-text-wrap">
                    <input id="chose-3" type="radio" ng-model="checkoutInfo.methodShip" ng-value="shippingInfo.C">
                    <label for="chose-3">
                        <span>{{shippingInfo.C.text}}</span>
                    </label>
                </ion-item>
                <ion-item class="item-divider item-text-wrap">
                    <h3>Gửi hàng qua dịch vụ - ngoại thành</h3>
                </ion-item>
                <ion-item class="item-text-wrap">
                    <input id="chose-4" type="radio" ng-model="checkoutInfo.methodShip" ng-value="shippingInfo.D">
                    <label for="chose-4">
                        <span>{{shippingInfo.D.text}}</span>
                    </label>
                </ion-item>
                <ion-item class="item-divider item-text-wrap">
                    <h3>Ship hàng đi các tỉnh</h3>
                </ion-item>
                <ion-item class="item-text-wrap">
                    <input id="chose-5" type="radio" ng-model="checkoutInfo.methodShip" ng-value="shippingInfo.E">
                    <label for="chose-5">
                        <span>{{shippingInfo.E.text}}</span>
                    </label>
                </ion-item>
            </ion-list>
            <ion-list class="address">
                <ion-item class="item-divider title-group">
                    <h2>Thanh Toán</h2>
                </ion-item>
                <ion-item class="item-text-wrap">
                    <input type="radio" id="chose-6" ng-model="checkoutInfo.methodPayment" ng-value="paymentInfo.A">
                    <label for="chose-6">
                        <span>{{paymentInfo.A}}</span>
                    </label>
                </ion-item>
                <ion-item class="item-text-wrap">
                    <input type="radio" id="chose-7" ng-model="checkoutInfo.methodPayment" ng-value="paymentInfo.B">
                    <label for="chose-7">
                        <span>{{paymentInfo.B}}</span>
                    </label>
                </ion-item>
            </ion-list>
            <button class="button button-block button-positive submit-btn" type="submit">Lưu</button>
        </form>
    </ion-content>
</ion-view>
